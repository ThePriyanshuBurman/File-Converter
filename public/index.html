<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="shortcut icon" href="file_icon_129211.ico" type="image/x-icon">
</head>

<body>
        
        <div class="container">
        <h4 class="heading">File Converter</h4>
        <textarea spellcheck="false" placeholder="Enter text" required></textarea>
        <div class="file-options">
            <div class="option file-name">
                <input type="text" spellcheck="false" placeholder="File Name">
            </div>
            <div class="option save-as">
                <div class="menu">
                    <select>
                        <option value="text/plain">.txt</option>
                        <option value="application/msword">.doc</option>
                        <option value="application/pdf">.pdf</option>
                        <!-- <option value="image/jpeg">.jpeg</option>
                        <option value="image/png">.png</option>
                        <option value="image/svg+xml">.svg</option> -->
                        <option value="text/html">.html</option>
                        <option value="text/javascript">.js</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="button1" type="button">Save</button>

    </div>
</body>

</html>
